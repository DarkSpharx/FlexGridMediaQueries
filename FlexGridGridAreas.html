<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <link rel="stylesheet" href="MediaQueries.css" />
  </head>
  <body style="text-align: center">
    FLEX
    <div class="flex">
      <div class="global">1</div>
      <div class="global">2</div>
      <div class="global">3</div>
      <div class="global">4</div>
      <div class="global">5</div>
      <div class="global">6</div>
    </div>
    <br />
    <hr />
    GRID (12 colonnes max)
    <div class="grid">
      <div class="global">1</div>
      <div class="global">2</div>
      <div class="global">3</div>
      <div class="global">4</div>
      <div class="global">5</div>
      <div class="global">6</div>
    </div>
    <br />
    <hr />
    GRID AREAS
    <div class="grid-areas">
      <div class="global element-1">1</div>
      <div class="global element-2">2</div>
      <div class="global element-3">3</div>
      <div class="global element-4">4</div>
      <div class="global element-5">5</div>
      <div class="global element-6">6</div>
    </div>
  </body>
</html>
